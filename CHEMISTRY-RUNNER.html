    <title>Chem Runner</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .game {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #f3f4f6;
        font-family: system-ui, Segoe UI, Roboto, Arial;
      }
      .character {
        position: absolute;
        width: 50px;
        height: 50px;
        left: calc(50% - 200px);
        top: 60vh;
        transition: top 0.35s ease-in;
      }
      .char-box {
        width: 50px;
        height: 50px;
        background: orange;
      }
      .strip {
        position: absolute;
        left: 0;
        right: 0;
        top: calc(60vh + 55px);
        height: 140px;
        pointer-events: none;
      }
      .block {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #cbd5e1;
        border: 2px solid rgba(0, 0, 0, 0.06);
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        user-select: none;
        /* animate vertical movement */
        transition: transform 0.35s ease-out;
        transform: translateY(100vh);
      }
      .ui {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 33vh;
        text-align: center;
      }
      .inp {
        width: 420px;
        padding: 10px 12px;
        font-size: 18px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
      }
      .hint {
        margin-top: 8px;
        color: #374151;
        font-size: 14px;
      }
      .status {
        position: absolute;
        right: 12px;
        top: 12px;
        color: #374151;
        font-size: 13px;
      }
      .panel {
        position: absolute;
        left: 12px;
        top: 12px;
        width: 300px;
        background: oklab(93.4% -0.05228 -0.02939);
        border: 2px solid #d5ddec;
        padding: 10px;
        border-radius: 6px;
        overflow: hidden;
        height: 0px; 
        transition: width 0.3s ease, height 0.3s ease;
        padding: 6px;
      }
      .panel:hover {
        height: 100px;  
        width: 500px;  /* full size */
      }

      textarea {
        width: 100%;
        height: 120px;
        font-family: monospace;
        margin-top: 6px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
      }
      .small {
        font-size: 12px;
        color: #6b7280;
        margin-top: 6px;
      }

      #inpageModal.modal {

        position: fixed;
        inset: 0;
        z-index: 1000;

        display: block;
      }

        margin: 10vh auto;
        background: #fff;
        border-radius: 8px;
        padding: 18px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);

      }
      .modal-close {
        position: absolute;
        right: 8px;
        top: 8px;
        border: 0;
        background: transparent;
        font-size: 22px;
        cursor: pointer;
      }

        margin-top: 8px;

      function ScrambleData() {
        const now = Date.now();
        const seed = now % 1000;
        function mulberry32(a) {
          return function () {
            a |= 0;
            a = (a + 0x6d2b79f5) | 0;
            let t = Math.imul(a ^ (a >>> 15), 1 | a);
            t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
            return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
          };
        }
        const rand = mulberry32(seed);
        const n = Math.min(answerKey.length, hintBook.length);
        const indices = Array.from({ length: n }, (_, i) => i)
          .map((i) => ({ i, k: rand() }))
          .sort((a, b) => a.k - b.k)
          .map((o) => o.i);
        const newAnswers = indices.map((i) => answerKey[i]);
        const newHints = indices.map((i) => hintBook[i]);
        if (answerKey.length > n) newAnswers.push(...answerKey.slice(n));
        if (hintBook.length > n) newHints.push(...hintBook.slice(n));
        answerKey.length = 0;
        answerKey.push(...newAnswers);
        hintBook.length = 0;
        hintBook.push(...newHints);
        return seed;
      }

      function nextElementIsNone() {
        return answerIndex === null || answerIndex === undefined;
      }
      function setNextElementIndex(i) {
        answerIndex = i;
      }
      // ############# - Variables - ##############

      // ############# - Blocks - ##############
      function charX() {
        return containerW / 2 - 200;
      }
      function createBlock(x, label) {
        const el = document.createElement("div");
        el.className = "block";
        el.style.left = x + "px";
        el.dataset.label = label || "";
        el.textContent = label || "";
        strip.appendChild(el);
        requestAnimationFrame(() => {
          el.style.transform = "translateY(0)";
        });
        const b = { id: nextId++, x, el };
        blocks.push(b);
        return b;
      }
      function initPlatform() {
        containerW = window.innerWidth;
        blocks.forEach((b) => b.el.remove());
        blocks = [];
        nextId = 0;
        const cx = charX();
        const rightmostLeft = cx - BLOCK_W / 2;
        for (let i = 4; i >= 0; i--) {
          createBlock(rightmostLeft - i * STEP);
        }
      }
      function spawnBlockAtRight(label) {
        containerW = window.innerWidth;
        const rightmost = blocks.length
          ? Math.max(...blocks.map((b) => b.x))
          : -Infinity;
        const startX = isFinite(rightmost) ? rightmost + STEP : containerW + 10;
        return createBlock(startX, label);
      }
      // ############# - Blocks - ##############

      // ############# - Text Input - ##############
      function updateTextInput(str) {
        const raw = (str || "").trim();
        if (nextElementIsNone()) setNextElementIndex(0);
        const expected = answerKey[answerIndex];
        if (expected === undefined) return;
        if (raw.length > 0 && raw === expected.toString()) {
          const labelToWrite = raw.length ? raw : expected.toString();
          const b = spawnBlockAtRight(labelToWrite);
          b.el.dataset.label = labelToWrite;
          b.el.textContent = labelToWrite;
          answerIndex = Math.min(answerIndex + 1, answerKey.length);
          input.value = "";
          if (falling) {
            falling = false;
            character.style.top = "60vh";
          }
        }
      }
      // ############# - Text Input - ##############

      // ############# - Character - ##############
      function checkForFall() {
        const cx = charX();
        const charLeft = cx;
        const charRight = cx + 50; // 50 px character width
        const anyAhead = blocks.some((b) => b.x + BLOCK_W > charLeft + 1);
        const blockUnder = blocks.some(
          (b) => b.x <= charRight && b.x + BLOCK_W >= charLeft
        );
        if (!blockUnder && !anyAhead && !falling) {
          falling = true;
          character.style.top = "120vh";
          input.disabled = true;
          revealLastId = null;
          for (let i = 0; i < 5; i++) {
            // spawn the next 5 blocks
            const idx = answerIndex + i;
            const label = answerKey[idx];
            if (label === undefined) break;
            const b = spawnBlockAtRight(label);
            b.isReveal = true;
            b.el.dataset.label = label;
            b.el.textContent = label;
            b.el.style.color = "black";
            b.el.style.opacity = "0.5";
            revealLastId = b.id;
          }
        }
      }
      // ############# - Character - ##############

      // ############# - Controls - ##############
      function restartGame() {
        falling = false;
        revealLastId = null;
        input.disabled = false;
        input.value = "";
        answerIndex = 0;
        character.style.top = "60vh";
        blocks.forEach((b) => b.el.remove());
        blocks = [];
        nextId = 0;
        //OrderData();

        initPlatform();
        preloadBlocksToCoverScreen();
      }
      // ############# - Controls - ##############

      // ############# - Event Listeners - ##############
      input.addEventListener("input", (e) => updateTextInput(e.target.value));
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        updateTextInput(input.value);
      });
      window.addEventListener("resize", () => {
        containerW = window.innerWidth;
      });
      document
        .getElementById("restartBtn")
        .addEventListener("click", restartGame);
      const keysDown = new Set();

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          restartGame();
        }
      });


      // ############# - Event Listeners - ##############

      // ############# - Main - ##############
      initPlatform();
      function preloadBlocksToCoverScreen() {
        containerW = window.innerWidth;
        const target = containerW + STEP * 1;
        let rightmost = blocks.length
          ? Math.max(...blocks.map((b) => b.x))
          : -Infinity;
        while (rightmost < target) {
          spawnBlockAtRight();
          rightmost = Math.max(...blocks.map((b) => b.x));
        }
      }
      preloadBlocksToCoverScreen();
      function loop(ts) {
        if (!lastTs) lastTs = ts;
        const dt = (ts - lastTs) / 1000;
        lastTs = ts;
        containerW = window.innerWidth;
        if (running) {
          if (answerIndex === 0) {
            let rightmost = blocks.length
              ? Math.max(...blocks.map((b) => b.x))
              : -Infinity;
            const target = containerW + STEP * 2;
            while (rightmost < target) {
              spawnBlockAtRight();
              rightmost = Math.max(...blocks.map((b) => b.x));
            }
          }
          for (const b of blocks) {
            b.x -= SPEED * dt;
            b.el.style.left = Math.round(b.x) + "px";
          }
          const keep = [];
          for (const b of blocks) {
            if (b.x + BLOCK_W > -200) {
              keep.push(b);
            } else {
              if (
                b.isReveal &&
                revealLastId !== null &&
                b.id === revealLastId
              ) {
                revealLastId = null;
                requestAnimationFrame(restartGame);
              }
              b.el.remove();
            }
          }
          blocks = keep;
          checkForFall();
          hintEl.textContent =
            answerIndex < hintBook.length
              ? hintBook[answerIndex]
              : "no more hints";
          status.textContent = `Restart Shortcut: 'Enter' | Index: ${answerIndex} | Blocks: ${blocks.length}`;
        }
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
      // ############# - Main - ##############

      window.updateTextInput = updateTextInput;
      window.answerKey = answerKey;
      window.hintBook = hintBook;
    </script>
  </body>
</html>
